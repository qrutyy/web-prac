  ls-bdd-h: "LS-BDD (Реализация лог-структурированного блочного устройства в ядре Linux)"
  ls-bdd-b1: "Современные системы хранения данных предъявляют высокие требования к производительности операций ввода-вывода на HDD. В Linux блочные устройства служат программной абстракцией для HDD, позволяя обрабатывать данные через взаимодействие с блоками фиксированного размера. Для повышения производительности HDD при случайных нагрузках предлагается использовать лог-структурированный подход, перенаправляющий случайные записи в последовательный журнал для минимизации задержек доступа. Выбор эффективной структуры данных, такой как B+ дерево, имеет ключевое значение для отображения адресов блоков данных, так как поддерживает быстрый последовательный поиск и обновление. Хотя журнальное хранение не ново — требуется дальнейшее исследование для уточнения деталей реализации и места интегрирования в систему."
  ls-bdd-b2: "LS-BDD — это драйвер блочного устройства, реализующий лог-структурированное хранение данных на основе структур данных B+-дерева, красно-черного дерева, списка с пропусками и хеш-таблицы. Драйвер основан на управлении запросами (BIO) и поддерживает разбиение BIO. Целостность блочного устройства дважды тестировалась с использованием ручных скриптов и FIO."
